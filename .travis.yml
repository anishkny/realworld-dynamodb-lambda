language: node_js

node_js:
  - 8

## JDK needed for DynamoDB local
addons:
  apt:
    packages:
      - openjdk-6-jdk
jdk: openjdk6


after_script:
  - cat ./coverage/lcov.info | npx coveralls

before_deploy: npm run build:docs

deploy:
  provider: pages
  local-dir: generated-docs
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  verbose: true
  on:
    branch: master
