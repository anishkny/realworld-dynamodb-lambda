service: realworld-api 

provider:
  name: aws
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/*"
  authorizer:
    name: authorizerFunc
    identitySource: method.request.header.Authorization
    identityValidationExpression: Token .*

functions:
  ping:
    handler: ping.ping
    events:
      - http:
          path: ping
          method: get

# Auth API
  authorizerFunc:
    handler: api/users/authorizer/handler.handler

  login:
    handler: api/users/login/handler.handler
    events:
      - http:
          path: users/login
          method: post
          cors: true

  register:
    handler: api/users/register/handler.handler
    events:
      - http:
          path: users
          method: post
          cors: true

resources: ${file(./resources.yml):resources}
